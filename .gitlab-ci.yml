---
# -*- coding: utf-8 -*-

stages:
  - lint-test
  - build
  - dockerize

go-lint-test:
  stage: lint-test
  image: golang:1.11
  before_script:
   - go get -u golang.org/x/lint/golint
   - go get -u github.com/gin-gonic/gin
  script:
    - golint -set_exit_status echoenv.go
    - go test .

go-build:
  stage: build
  image: golang:1.11
  before_script:
    - go get -u github.com/gin-gonic/gin
  script:
    - go build -v .

docker-build:
  stage: dockerize
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker build -t simonkrenger/echoenv:$CI_COMMIT_REF_NAME -t simonkrenger/echoenv:latest .
    - docker push simonkrenger/echoenv:$CI_COMMIT_REF_NAME
    - docker push simonkrenger/echoenv:latest
